<body>
    <script>
        const n = prompt('Введите число n (целое неотрицательное) для нахождения числа Фибоначчи:\nЕсли введёте число больше, чем 1476, то ответ будет близок к бесконечности','');
        if (n < 0 || n <= 1476 && (!Number.isInteger(+n))) {
            alert('Вы не ввели целое неотрицательное число!');
        }
        if (n > 1476 || n < 0 || (!isFinite(n) || n.trim() == '')) {
            alert('Вы не ввели целое неотрицательное число либо число или результат является NaN, положительной или отрицательной бесконечностью.');
        }
        else if (n <= 1476 && n >= 0 && Number.isInteger(+n) && n >= 0) {
            function fib(n) {
                let array = [0, 1];
                for (let i = 2; i <= n; i++) {
                    array[i] = array[i - 2] + array[i - 1];
                }
                return array[n];
            }
            console.log(`Для ${n.trim()} число Фибоначчи равно ${fib(n.trim())}`);
        }    
    </script>
