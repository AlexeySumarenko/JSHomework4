<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 17</title>
</head>
<body>
    <script>
        let arrEl = prompt("Введите элементы массива через запятую:", '');
        const array = arrEl.split(',');
        function onlyUnique(array) {
            return array.sort().filter(function(item, pos, ary) {
            return !pos || item != ary[pos - 1];
            })
        }
        console.log(`Исходный массив: ${array}; \nМассив без повторяющихся элементов: ${onlyUnique(array)}`);
    </script>
</body>
</html>
